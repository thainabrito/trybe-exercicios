<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script src="jquery-3.6.0.min.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>

    <script src="./path/to/just-validate.min.js"></script>

</head>
<body>
    <h1 class="display-4 text-muted">Formulário de currículo</h1>
    <form action="" method="get" enctype="multipart/form-data">
    <fieldset class="form-group">
        <div class="form-group">
        <label for="nome">Nome
        <input class="form-control" data-validate-field="name" type="text" id="" name="nome" maxlength="40" required>
    </div>
    <div class="form-group">
        <label for="email">Email
        <input class="form-control" type="email" name="email" maxlength="50" required>
    </div>
        <label for="cpf">CPF
        <input class="form-control" type="text" name="cpf" maxlength="11" required>
        <label for="endereco">Endereço
        <input class="form-control" type="text" name="endereco" maxlength="200" required>
        <label for="cidade">Cidade
        <input class="form-control" type="text" name="cidade" maxlength="28" required>
        <label for="estado">Estado
        <select class="form-control" id="estado" name="estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
        </select>
        <br>
        <label for="casa">
            <input type="radio" name="casa-ap" id="casa" required>Casa
            <label for="ap">
            <input type="radio" name="casa-ap" id="ap">Apartamento
    </fieldset>
    <fieldset>
        <br>
        <label for="resumo">Resumo do currículo
        <textarea class="form-control" cows="50" rows="10" name="resumo" maxlength="1000" required></textarea>
        <br>
        <label for="cargo">Cargo
        <input class="form-control" type="text" name="cargo" maxlength="40" required>
        <br>
        <label for="descricao">Descrição do cargo
        <input class="form-control" type="text" name="descricao" maxlength="500" required>
        <br>
        <label for="data">Data de início
        <input class="form-group" type="date" name="data" required>
        <br><br>
        <button class="btn btn-success" type="submit">Enviar</button>
    </fieldset>
</form>
<script type="module" src="script.js"></script>
</body>
</html>
