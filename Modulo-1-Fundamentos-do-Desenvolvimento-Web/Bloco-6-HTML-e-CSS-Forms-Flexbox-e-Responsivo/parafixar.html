<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <h1>Login</h1>
</head>
<body>
    <form method="get" enctype="multipart/form-data">
    <label for="login" placeholder="Digite seu email"> Email
        <input type="email" id="login" placeholder="Digite seu email" required autocomplete="off" autofocus>
    </label> <br> <br>
    <label for="senha">Senha
    <input type="password" id="senha" placeholder="Digite sua senha" required>
</label>
<br><br>
    <label for="check">
        <input type="checkbox" id="check">Lembre-me
    </label> <br> <br>
    <button type="submit">Entrar</button>
</form>
</body>
</html>
